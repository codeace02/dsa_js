<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Traversing</title>

    <script>
        let data = [9, 23, 56, 78, 12, 23, 59, 87, 90];

        for (let i = 0; i < data.length; i++) {
            document.write(`Element at <b><i><u> ${i} </u></i></b> position : ${data[i]} <br /> <br />`);
        }

    </script>
</head>

<body>

</body>

</html>
